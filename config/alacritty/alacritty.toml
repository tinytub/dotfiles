import = [ "~/.config/alacritty/catppuccin/catppuccin-macchiato.toml" ]
live_config_reload = true
working_directory = "/Users/zhaopeng18/Documents/local_projects"
#enable_experimental_conpty_backend = false

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[window]
dynamic_padding = false
#decorations = "Transparent" #"Buttonless" #"Transparent" #"buttonless"
opacity = 1.0
startup_mode = "Windowed"
dynamic_title = true
#
#  [window.dimensions]
#  columns = 160
#  lines = 40
#
 [window.padding]
 x = 2
 y = 2

[window.class]
general = "Alacritty"
instance = "Alacritty"


[scrolling]
history = 10000
multiplier = 3

[font]
size = 12
builtin_box_drawing = false
[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Regular"
[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold"
[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Italic"
[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold Italic"

#[font.offset]
#x = 0
#y = 1
#[font.glyph_offset]
#x = 0
#y = 0


[bell]
animation = "EaseOutExpo"
duration = 0
color = "0xffffff"

[mouse]
hide_when_typing = true
bindings = [
  {mouse = "Middle",action = "PasteSelection"},
]
#  [double_click]
#  threshold = 300
#
#  [triple_click]
#  threshold = 300

[[hints.enabled]]
hyperlinks = true
command = "open"
post_processing = true
mouse.enabled = true
mouse.mods = "None"
binding = { key = "U", mods = "Control|Shift" }


[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[cursor]
style.shape = "Block"
style.blinking = "Never"
unfocused_hollow = true


[shell]
program = "/usr/local/bin/zsh"
args = [ "-l" ]

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
#ref_test = false

[[keyboard.bindings]]
key = "Return"
mods = "Alt"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Key0"
